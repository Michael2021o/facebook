<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo-search">
          <img
            class="logo"
            src="img/icons/facebook-svgrepo-com (2).svg"
            alt=""
          />
          <div class="search-box">
            <input class="search" type="text" placeholder="Seach Facebook" />
            <ion-icon class="search-icon" name="search-outline"></ion-icon>
          </div>
        </div>

        <div class="home-icons">
          <ion-icon name="home-outline"></ion-icon>
          <ion-icon name="videocam-outline"></ion-icon>
          <ion-icon name="storefront-outline"></ion-icon>
          <ion-icon name="earth-outline"></ion-icon>
        </div>

        <div class="profile-nav">
          <ion-icon class="app-icon" name="apps"></ion-icon>
          <div class="flash">
            <ion-icon class="flash-icon" name="flash"></ion-icon>
            <span class="badge">3</span>
          </div>
          <div class="notification-icon">
            <ion-icon class="notification" name="notifications"></ion-icon>
            <span class="badge-more">20+</span>
          </div>

          <img class="profile-img" src="img/customer1.jpg" alt="" />
        </div>
      </nav>
    </header>

    <div class="container">
      <aside class="left-side">Left</aside>

      <div class="main">
        <div class="make-post">
          <div class="profile-post">
            <img src="img/customer1.jpg" alt="" />
            <input
              class="post-box"
              type="text"
              placeholder="What's on your mind, Michael?"
            />
          </div>

          <div class="post-icons">
            <div class="post--icon">
              <img src="img/icons/video-icon.png" alt="" />
              <p class="post--icon-text">Live video</p>
            </div>

            <div class="post--icon">
              <img src="img/icons/photo-icon.png" alt="" />
              <p class="post--icon-text">Photo/video</p>
            </div>

            <div class="post--icon">
              <img src="img/icons/smile-icon.png" alt="" />
              <p class="post--icon-text">Feeling/activity</p>
            </div>
          </div>
        </div>
        <div class="story-row"></div>
        <div class="maincontent"></div>
      </div>

      <aside class="Right-side">Right</aside>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
